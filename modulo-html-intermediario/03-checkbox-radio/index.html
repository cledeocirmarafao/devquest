<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Radio</title>
  </head>
  <body>
    <h1>Checkbox Radio</h1>

    <h3>Linguagens de Programação</h3>
    <label for="C#">C#</label>
    <input type="checkbox" name="Linguagens" id="C#" checked /><br /><br />

    <label for="JS">JS</label>
    <input type="checkbox" name="Linguagens" id="JS" /><br /><br />

    <h3>Gêneros</h3>
    <label for="Masculino">Masculino</label>
    <input type="radio" name="genero" id="Masculino" />
    <label for="Feminino">Feminino</label>
    <input type="radio" name="genero" id="Feminino" />
  </body>
</html>
