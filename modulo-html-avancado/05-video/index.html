<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h1>Vídeo</h1>

    <!-- <video src="videos/video.mp4" width="200px" controls muted loop poster="images/thumb.jpg"></video> -->

    <video controls width="300px">
      <source src="videos/video.mp4" type="video/mp4" />
      <source src="videos/video.ogv" type="video/ogg" />
      <source src="videos/video.webm" type="video/webm" />
    </video>
  </body>
</html>

<!-- CONTROLS Adicioma os controles ao vídeo -->
<!-- MUTED permite o autoplay no Navegador -->
<!-- LOOP faz com que o video não pare, continue tocando infinitamente -->
<!-- POSTER adiciona uma THUMB(imagem) ao inicio do video, similar ao que vemos no youtube -->
