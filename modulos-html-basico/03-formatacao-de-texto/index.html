<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>Esse texto vai parecer em <b>negrito</b></p>
    <p>Esse texto vai parecer em <i>Itálico</i></p>
    <p>Esse texto vai parecer em <u>sublinhado</u></p>
    <p>Esse texto vai parecer em <s>taxado</s></p>

</body>
</html>
