<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Iframe</h1>
    <!-- Iframe de incorporação de uma aba ou vídeo do meu próprio site ou uso(interno) -->
    <iframe src="sobre.html" width="150px" height="150px"></iframe>
    <div>
      <!-- Iframe de incorporação de site ou video externo(youtube, vimeo) -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/7Yb7QDEc4rw?si=OuD0SuORUui5ORk0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>

<!-- SRC: Source, local do arquivo -->
<!-- FRAMEBORDER: borda do frame -->
<!-- ALLOW: Características do frame, autoplay etc.. -->
<!-- ALLOWFULLSCREEN: Opção de assistir em tela cheia -->
