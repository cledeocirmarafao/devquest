<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
         <!-- O comando (ul>li*exemplo) multiplica o numero de lista criada simultâneamente  -->
    <h2>Lista Desordenada</h2>

    <ul>
        <li>Café</li>
        <li>Ração</li>
        <li>Fralda</li>
        <li>Lenço</li>
    </ul>

    <h2>Lista Ordenada</h2>

    <ol>
        <li>Alice</li>
        <li>Aurora</li>
        <li>Cledeocir</li>
        <li>Helena</li>
    </ol>
</body>
</html>
