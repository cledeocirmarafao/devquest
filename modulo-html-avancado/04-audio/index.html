<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando Áudios a minhas Páginas</title>
  </head>
  <body>
    <h1>Áudio</h1>
    <!-- Metodo Antigo -->
    <!-- <audio src="./audios/audio.mp3" controls preload="none"></audio> -->

    <audio controls>
        <source src="audios/audio.mp3" type="audio/mpeg"> 
        <source src="audios/audio.ogg" type="audio/ogg">
        <source src="audios/audio.wav" type="audio/wav">
        <p>Seu navegador não têm suporte a tag áudio</p>
        <!-- mensagem caso o navegador utilizado não tenha suporte a áudio. Também pode ser implantada a aTag "a" com um "href" para direcionar o usuário ao local de download de um navegador compatível -->
    </audio>
  </body>
</html>
