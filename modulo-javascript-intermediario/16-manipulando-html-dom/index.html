<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando HTML Com DOM</title>
  </head>
  <body>
    <h1>Posts do Twitter</h1>

    <article class="post">
      <p><strong>Cledeocir Marafão</strong> <span>@MarafaHD - 10 min</span></p>

      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit in iure
        reiciendis cupiditate quia quisquam nostrum tenetur, ipsa neque? Magni
        aliquam molestiae dolor facere consequuntur ab dolore animi illo
        voluptatem!
      </p>

      <br />

      <div class="comentarios">
        <h3>Comentários</h3>

        <input
          type="text"
          name="novo-comentario"
          placeholder="Digite seu comentário"
        />

        <button onclick="adicionarComentario()">Adicionar Comentário</button>

        <br />

        <div id="novos-comentarios"></div>
      </div>
    </article>

    <script src="index.js"></script>
  </body>
</html>
